<nav></nav>
<h1>User Preferences</h1>

<form action="" class="form-inline">
	<label for="displayName">Display Name</label>
	<input type="text" id="displayName" class="form-control" ng-model="$ctrl.userPreferences.displayName" placeholder="Display Name">
	<br>
	<label for="themeColor">Theme Color</label>
	<select name="themeColor" id="themeColor" class="form-control" ng-model="$ctrl.userPreferences.theme" ng-options="theme for theme in $ctrl.themes"></select>
	<br>
	<button class="btn btn-primary btn-sm" ng-click="$ctrl.save()">Save</button>
	<button class="btn btn-primary btn-sm" ng-click="$ctrl.cancel()">Cancel</button>
</form>
